<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>うさぎの気持ちAR🐰</title>
  <style>
    body {
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }
    video {
      width: 90%;
      max-width: 480px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      background: #111;
    }
    #labelOverlay {
      margin-top: 1rem;
      font-size: 1.2rem;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 12px;
      padding: 8px 16px;
      backdrop-filter: blur(6px);
    }
  </style>

  <!-- ✅ これが重要：古い安定版 -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.8.6"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
</head>

<body>
  <video id="webcam" autoplay playsinline muted></video>
  <div id="labelOverlay">📸 モデル読込中…</div>

  <script>
    const MODEL_URL = "https://teachablemachine.withgoogle.com/models/ggc7-ON3j/";
    const overlay = document.getElementById("labelOverlay");
    const video = document.getElementById("webcam");

    let model, webcam;

    async function init() {
      try {
        // ✅ 古いtmImageの呼び方
        model = await tmImage.load(MODEL_URL + "model.json", MODEL_URL + "metadata.json");
        overlay.innerText = "✅ モデル読込完了";
        await setupCamera();
      } catch (e) {
        overlay.innerText = "❌ モデル読込失敗: " + e.message;
      }
    }

    async function setupCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" },
          audio: false
        });
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          video.play();
          predictLoop();
        };
      } catch (e) {
        overlay.innerText = "📱 カメラ許可してください";
      }
    }

    async function predictLoop() {
      if (!model) return;
      const prediction = await model.predict(video);
      const best = prediction.reduce((a,b)=>a.probability>b.probability?a:b);
      overlay.innerText = `${best.className} ${(best.probability*100).toFixed(1)}% 🐇`;
      requestAnimationFrame(predictLoop);
    }

    init();
  </script>
</body>
</html>
