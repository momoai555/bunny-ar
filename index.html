<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>うさぎのきもちAR🐰</title>

<link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    background: radial-gradient(circle at center, #000 0%, #000 60%, #000 100%);
    color: #fff;
    font-family: "Zen Maru Gothic", system-ui, sans-serif;
    height: 100vh;
    width: 100vw;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .frame {
    position: relative;
    width: 90vw;
    max-width: 480px;
    border-radius: 24px;
    background: radial-gradient(circle at top left,
      rgba(255,255,255,0.18),
      rgba(0,0,0,0) 70%);
    box-shadow:
      0 40px 80px rgba(255,192,203,0.25),
      0 0 40px rgba(255,255,255,0.15);
    overflow: hidden;
    border: 1px solid rgba(255,255,255,0.25);
  }

  video {
    width: 100%;
    height: auto;
    display: block;
    background:#111;
  }

  .bubbleWrap {
    position: absolute;
    left: 50%;
    bottom: 1rem;
    transform: translateX(-50%);
    text-align: center;
    width: calc(100% - 2rem);
    max-width: 380px;
  }

  .bubbleMain {
    background: rgba(255,255,255,0.9);
    border-radius: 20px;
    box-shadow:
      0 20px 40px rgba(255,182,193,0.4),
      0 0 30px rgba(255,255,255,0.6);
    padding: 14px 18px 10px;
    font-size: 1.2rem;
    line-height: 1.4;
    color:#333;
    text-shadow: 0 0 8px rgba(255,255,255,0.7);
    font-weight:500;
    min-height: 2.4em;
    animation: float 3s ease-in-out infinite;
    white-space: normal;
    word-break: keep-all;
  }

  .bubbleSub {
    margin-top: 8px;
    color:#fff;
    font-size: 0.9rem;
    line-height:1.4;
    font-weight:400;
    text-shadow:0 0 8px rgba(0,0,0,0.8);
  }

  @keyframes float {
    0%,100% { transform: translateY(0px); }
    50%     { transform: translateY(-4px); }
  }
</style>

<!-- ここ大事：安定版ライブラリ -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.8.6"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
</head>

<body>
  <div class="frame">
    <video id="webcam" autoplay playsinline muted></video>

    <div class="bubbleWrap">
      <div id="bubbleMain" class="bubbleMain">
        🐇　解析中…
      </div>
      <div id="bubbleSub" class="bubbleSub">
        AIが考え中だよ（信頼度 0%）
      </div>
    </div>
  </div>

<script>
  const MODEL_URL = "https://teachablemachine.withgoogle.com/models/ggc7-ON3j/";

  const videoEl    = document.getElementById("webcam");
  const bubbleMain = document.getElementById("bubbleMain");
  const bubbleSub  = document.getElementById("bubbleSub");

  let model;
  let classLabels = [];

  // ラベル名 → かわいいセリフ
  function moodMessage(labelName, percentStr) {
    const lower = labelName.toLowerCase();

    // ゆるい一致で判定
    if (lower.includes("relax")) {
      return {
        main: "💤 おだやかモード",
        sub:  "安心してリラックス中（信頼度 " + percentStr + "）"
      };
    }

    if (lower.includes("alert")) {
      return {
        main: "⚡ まわり警戒中",
        sub:  "音や動きに集中しているかも（信頼度 " + percentStr + "）"
      };
    }

    if (lower.includes("curious")) {
      return {
        main: "🐰❓ きょうみしんしん！",
        sub:  "新しいものチェック中（信頼度 " + percentStr + "）"
      };
    }

    if (lower.includes("groom")) {
      return {
        main: "✨ きれいきれいタイム",
        sub:  "毛づくろいしてるよ（信頼度 " + percentStr + "）"
      };
    }

    // fallback
    return {
      main: "🐇 " + labelName + "っぽいよ",
      sub:  "AIの推定だよ（信頼度 " + percentStr + "）"
    };
  }

  async function init() {
    // 1. モデル読み込み
    try {
      model = await tmImage.load(
        MODEL_URL + "model.json",
        MODEL_URL + "metadata.json"
      );

      // ここが今回いちばん大事：
      // Teachable Machineはクラス名一覧をmetadata側に持ってる
      classLabels = model.getClassLabels
        ? model.getClassLabels()
        : []; // たとえば ["Relax","Curious","Alert","Grooming"]

    } catch (e) {
      bubbleMain.textContent = "💦 モデル読めなかった…";
      bubbleSub.textContent  = "あとでもういちど開いてみてね";
      return;
    }

    // 2. カメラ起動
    try {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "environment" },
        audio: false
      });
      videoEl.srcObject = stream;
      videoEl.onloadedmetadata = () => {
        videoEl.play();
        loop();
      };
    } catch (e) {
      bubbleMain.textContent = "📱 カメラ許可してね";
      bubbleSub.textContent  = "カメラがないと読めないんだ…";
      return;
    }
  }

  async function loop() {
    if (model && videoEl.readyState === 4) {
      try {
        // 今のフレームを推論
        const predictions = await model.predict(videoEl);
        // predictionsは [{className:"Class 1", probability:0.9}, ...] みたいになってることがある

        if (predictions && predictions.length > 0) {
          // いちばん確率が高いインデックスを探す
          let bestIndex = 0;
          for (let i = 1; i < predictions.length; i++) {
            if (predictions[i].probability > predictions[bestIndex].probability) {
              bestIndex = i;
            }
          }

          const bestProb = predictions[bestIndex].probability;
          // 本当のラベル名を metadata から拾う
          // もし metadata から取れてなかったら、classNameをそのまま使う
          const trueLabel =
            (classLabels[bestIndex] !== undefined && classLabels[bestIndex] !== null)
              ? classLabels[bestIndex]
              : predictions[bestIndex].className;

          const percentStr = (bestProb * 100).toFixed(1) + "%";

          // かわいい文章に変換
          const msg = moodMessage(trueLabel, percentStr);

          bubbleMain.textContent = msg.main;
          bubbleSub.textContent  = msg.sub;
        } else {
          bubbleMain.textContent = "👀 まだよくわかんない…";
          bubbleSub.textContent  = "もうちょっと近づけてみて？";
        }

      } catch (err) {
        bubbleMain.textContent = "⚠ 推定エラー";
        bubbleSub.textContent  = err.message;
      }
    }

    requestAnimationFrame(loop);
  }

  init();
</script>
</body>
</html>
