<body>

      <div id="bubbleSub" class="bubbleSub">AI„ÅåËÄÉ„Åà‰∏≠„Å†„ÇàÔºà‰ø°È†ºÂ∫¶ 0%Ôºâ</div>

<script>
const MODEL_URL = "https://teachablemachine.withgoogle.com/models/-NL3fIAqm/";

const videoEl = document.getElementById("webcam");
const bubbleMain = document.getElementById("bubbleMain");
const bubbleSub  = document.getElementById("bubbleSub");

let model;
let recentResults = [];

// Âà§ÂÆöÁµêÊûú„ÇíÂèØÊÑõ„ÅÑÊó•Êú¨Ë™û„Å´Â§âÊèõ
function moodMessage(label, percentStr) {
  const lower = label.toLowerCase();

  if (lower.includes("relax")) {
    return { main: "üí§ „Åä„Å†„ÇÑ„Åã„É¢„Éº„Éâ", sub: "ÂÆâÂøÉ„Åó„Å¶„ÅÆ„Çì„Å≥„Çä‰∏≠Ôºà‰ø°È†ºÂ∫¶ " + percentStr + "Ôºâ" };
  }
  if (lower.includes("curious")) {
    return { main: "üê∞‚ùì „Åç„Çá„ÅÜ„Åø„Åó„Çì„Åó„ÇìÔºÅ", sub: "Êñ∞„Åó„ÅÑ„ÇÇ„ÅÆ„Çí„ÉÅ„Çß„ÉÉ„ÇØ„Åó„Å¶„Çã„ÇàÔºà‰ø°È†ºÂ∫¶ " + percentStr + "Ôºâ" };
  }
  if (lower.includes("alert")) {
    return { main: "‚ö° „Éî„Éº„É≥ÔºÅË≠¶Êàí‰∏≠", sub: "Èü≥„ÇÑÂãï„Åç„Çí„Åò„Å£„Å®Ë¶ã„Å¶„ÇãÔºà‰ø°È†ºÂ∫¶ " + percentStr + "Ôºâ" };
  }
  if (lower.includes("groom")) {
    return { main: "‚ú® „Åç„Çå„ÅÑ„Åç„Çå„ÅÑ„Çø„Ç§„É†", sub: "ÊØõ„Å•„Åè„Çç„ÅÑ„Åó„Å¶„Çã„ÇàÔºà‰ø°È†ºÂ∫¶ " + percentStr + "Ôºâ" };
  }
  if (lower.includes("happy")) {
    return { main: "üíó „ÅØ„Åó„ÇÉ„Åé„É¢„Éº„ÉâÔºÅ", sub: "„ÅÜ„Çå„Åó„ÅÑÔºÅ„Åî„Åç„Åí„ÇìÔºà‰ø°È†ºÂ∫¶ " + percentStr + "Ôºâ" };
  }
  if (lower.includes("angry")) {
    return { main: "üí¢ Ë∂≥„ÉÄ„É≥Áô∫ÂãïÔºÅÔºü", sub: "„Å°„Çá„Å£„Å®„Ç§„É©„ÉÉ„Å®„Åó„Å¶„Çã„Åã„ÇÇÔºà‰ø°È†ºÂ∫¶ " + percentStr + "Ôºâ" };
  }
  return { main: "üêá " + label, sub: "AI„ÅÆÊé®ÂÆö„Å†„ÇàÔºà‰ø°È†ºÂ∫¶ " + percentStr + "Ôºâ" };
}

async function init() {
  try {
    model = await tmImage.load(MODEL_URL + "model.json", MODEL_URL + "metadata.json");
  } catch (e) {
    bubbleMain.textContent = "üí¶ „É¢„Éá„É´Ë™≠„ÇÅ„Å™„Åã„Å£„Åü‚Ä¶";
    bubbleSub.textContent  = "„ÅÇ„Å®„Åß„ÇÇ„ÅÜ„ÅÑ„Å°„Å©Èñã„ÅÑ„Å¶„Åø„Å¶„Å≠";
    return;
  }

  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: "environment" },
      audio: false
    });
    videoEl.srcObject = stream;
    videoEl.onloadedmetadata = () => {
      videoEl.play();
      loop();
    };
  } catch (e) {
    bubbleMain.textContent = "üì± „Ç´„É°„É©Ë®±ÂèØ„Åó„Å¶„Å≠";
    bubbleSub.textContent  = "„Ç´„É°„É©„Åå„Å™„ÅÑ„Å®Ë™≠„ÇÅ„Å™„ÅÑ„Çì„Å†‚Ä¶";
    return;
  }
}

async function loop() {
  if (model && videoEl.readyState === 4) {
    try {
      const predictions = await model.predict(videoEl);
      if (predictions && predictions.length > 0) {
        let best = predictions[0];
        for (let i = 1; i < predictions.length; i++) {
          if (predictions[i].probability > best.probability) {
            best = predictions[i];
          }
        }
        // ÊúÄÊñ∞ÁµêÊûú„ÇíËøΩÂä†„Åó„Å¶Âè§„ÅÑ„ÅÆ„ÇíÂâäÈô§
        recentResults.push(best.className);
        if (recentResults.length > 10) recentResults.shift();

        // Áõ¥Ëøë10Âõû„Åß‰∏ÄÁï™Â§ö„ÅÑ„É©„Éô„É´„ÇíÊé°Áî®
        const majority = recentResults.sort((a,b) =>
          recentResults.filter(v=>v===a).length - recentResults.filter(v=>v===b).length
        ).pop();

        const percentStr = (best.probability * 100).toFixed(1) + "%";
        const msg = moodMessage(majority, percentStr);
        bubbleMain.textContent = msg.main;
        bubbleSub.textContent  = msg.sub;
      }
    } catch (err) {
      bubbleMain.textContent = "‚ö† Êé®ÂÆö„Ç®„É©„Éº";
      bubbleSub.textContent  = err.message;
    }
  }
  requestAnimationFrame(loop);
}

init();
</script>
